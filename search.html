	<meta charset="UTF-8">

</head>
<body>
	
	<div id="title" class="container-fluid" >
		<a href="HomePage.html"><h1 id="name">Brew Bible</h1></a>
	</div>
	
	<div id="search" >
		<!-- need to include php file soon will run data base on ceclnx in mysql -->
		<form style="background-color: black; color: white; padding: 25px;"> 
			<!-- beer 1 -->
			<label>Search Beer</label>
			<textarea class="form-control" id="seach_1" rows="1" cols="30"></textarea>
			
			<label>Brand</label>
			<select class="form-control" id="brand"> 
				<option>Anheuser-Busch</option>
				<option>Coors Brewing Company</option>
				<option>Miller Brewing Company</option>
			</select>
			
			<label>Country</label>
			<select class="form-control" id="brand"> 
				<option>United States</option>
				<option>Germany</option>
				<option>Belgium</option>
				<option>Ireland</option>
			</select>
			
		</form>
	</div>
	
	<div id="results">
		<div id="res1">
			<p id="results_1"></p>
		</div>
	</div>
		
	<script> 

		var beer = [];
		var res = "";
		var i;
		for (var j = 0; j < 20; j++) {
			beer.push("IMG | NAME | BRAND | COUNTRY | TYPE | PRICE");
		}
		for (i = 0; i < beer.length; i++) {
			res += beer[i] + "<br>";
		}
		document.getElementById("results_1").innerHTML = res;

	</script>
